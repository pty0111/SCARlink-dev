name: Build Docker Container

on:
  push:
    branches:
      - main
      - master 

jobs:

  build:

    runs-on: ubuntu-latest
    if: GitHub.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image

      run: docker build . --file Dockerfile --tag mitrasneha/scarlink:latest
      
    - name: Docker Push
      run: docker push mitrasneha/scarlink:latest
      
